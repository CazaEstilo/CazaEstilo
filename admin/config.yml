backend:
  # Usa el nuevo nombre del repositorio
  name: github                                    
  repo: cazaestilo/cazaestilo.github.io           
  branch: main
  
# Rutas de Publicación en la Raíz
base_url: /  
site_url: https://cazaestilo.github.io/ 

# Rutas de Medios (sin subdirectorio)
media_folder: "assets/img/products" 
public_folder: "/assets/img/products" 

# Asegúrate de que no haya ninguna referencia a 'widgets' o 'identity' aquí
# Si tienes un bloque de 'widgets:', elimínalo completamente.

collections:
  - name: "productos"
    label: "Productos Destacados"
    folder: "_productos"
    create: true
    slug: "{{title}}"
    fields:
      - {label: "Nombre del Producto", name: "title", widget: "string"}
      - {label: "Descripción Detallada", name: "body", widget: "markdown"}
      - {label: "Precio (COP)", name: "price", widget: "number"}
      - {label: "Stock Disponible", name: "stock", widget: "number"}
      - {label: "Calidad (%)", name: "quality", widget: "number"}
      - label: "Imágenes del Carrusel"
        name: "images"
        widget: "list"
        fields:
          - {label: "Imagen", name: "image", widget: "image"}