<body>

  <script>
    // ÚNICAMENTE LÓGICA DE REDIRECCIÓN
    if (window.netlifyIdentity) {
        
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                // Si el usuario se loguea, redirige a la raíz del panel (sin subdirectorio)
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/admin"; // <--- REDIRIGE A /admin
                });
            }
        });
    }
  </script>
</body>
