<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Caza Estilo</title>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body>

  <script>
    // 1. Inicialización de Netlify Identity (se recomienda que esté aquí)
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Redirecciona a la URL base del panel
            document.location.href = "/CazaEstilo/admin"; 
          });
        }
      });
    }

    // 2. Inicialización Explícita del CMS
    // Esta llamada es a veces necesaria para que el CMS sepa cuándo empezar a construir el DOM.
    window.CMS.init({
        config: {
            // Pasamos la ruta base que le ayuda a resolver el conflicto de subdirectorio en GitHub Pages
            base_url: 'https://cazaestilo.github.io/CazaEstilo' 
        }
    });
  </script>
</body>
</html>
