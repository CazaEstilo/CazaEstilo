<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Caza Estilo</title>
  
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
</head>
<body>

  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // Este script se ejecuta justo después de que los scripts de arriba cargan.
    // Esto asegura que window.CMS exista antes de que cualquier otra cosa falle.
    
    // Lógica del login de Netlify Identity
    if (window.netlifyIdentity) {
      window.netlifyIdentity.on("init", user => {
        if (!user) {
          window.netlifyIdentity.on("login", () => {
            // Redirecciona a la URL base del panel
            document.location.href = "/CazaEstilo/admin"; 
          });
        }
      });
    }
  </script>
</body>
</html>
