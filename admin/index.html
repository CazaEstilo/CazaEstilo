<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Caza Estilo</title>
  
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link rel="icon" href="/CazaEstilo/favicon.png" type="image/png">
  
</head>
<body>

  <script>
    // ** SOLUCIÓN FINAL: Dejar que el widget de Identity haga su trabajo**

    if (window.netlifyIdentity) {
        
        // Inicialización de la librería para asegurar que el CMS sepa la URL del backend
        netlifyIdentity.init({
            APIUrl: 'https://unique-kitten-d29e0e.netlify.app/.netlify/identity'
            // DEBES REEMPLAZAR LA URL ANTERIOR CON TU URL DE NETLIFY REAL 
            // (La que te dio Netlify al desplegar)
        });
        
        // Lógica de Redirección (para cuando la sesión ya está iniciada)
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                // Si no hay usuario, el widget muestra el botón "Login with Netlify Identity"
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/CazaEstilo/admin"; 
                });
            }
        });
    }
  </script>
</body>
</html>
