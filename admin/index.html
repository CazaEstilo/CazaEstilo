<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Caza Estilo</title>
  
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link rel="icon" href="/CazaEstilo/favicon.png" type="image/png">
  
</head>
<body>

  <script>
    // ** SOLO LA LÓGICA DE REDIRECCIÓN **
    // Eliminamos la llamada a init() que causaba el error 'Invalid action'

    if (window.netlifyIdentity) {
        
        // El widget de Netlify Identity se auto-inicializa y se encarga de mostrar el login.
        
        // Lógica de Redirección (para cuando la sesión ya está iniciada)
        window.netlifyIdentity.on("init", user => {
            if (!user) {
                // Si no hay usuario, el widget muestra el botón de Login.
                window.netlifyIdentity.on("login", () => {
                    document.location.href = "/CazaEstilo/admin"; 
                });
            }
        });
    }
  </script>
</body>
</html>
