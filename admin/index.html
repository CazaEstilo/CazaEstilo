<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Panel de Administración - Caza Estilo</title>
  
  <style>
    body { font-family: 'Montserrat', sans-serif; }
  </style>
  
  <script src="https://unpkg.com/decap-cms@^3.0.0/dist/decap-cms.js"></script>
  
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
  
  <link rel="icon" href="/CazaEstilo/logo.png" type="image/png">
  
</head>
<body>

  <div id="cms-root"></div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
        
        if (window.netlifyIdentity) {
            
            // Lógica de Redirección (para cuando la sesión ya está iniciada)
            window.netlifyIdentity.on("init", user => {
                if (!user) {
                    window.netlifyIdentity.on("login", () => {
                        document.location.href = "/CazaEstilo/admin"; 
                    });
                }
            });
            
            // *** ESTO ES LA SOLUCIÓN AL FALLO DE LOGIN DE GITHUB PAGES ***
            // Inicializa el widget y lo abre inmediatamente, forzando la conexión.
            const netlifyAppURL = 'https://unique-kitten-d29e0e.netlify.app/'; 
            
            // DEBES REEMPLAZAR LA LÍNEA ANTERIOR CON TU URL DE NETLIFY REAL 
            // (La que te dio Netlify al desplegar, ej: cazas-estilo-1234.netlify.app)
            
            document.querySelector('#cms-root').innerHTML = 
                '<button id="login-btn">Login with Netlify Identity</button>';
                
            document.getElementById('login-btn').addEventListener('click', () => {
                window.netlifyIdentity.open(netlifyAppURL);
            });
        }
    });
  </script>
</body>
</html>
